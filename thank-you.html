<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Budget Holidays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, #008080, #004d4d);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .thank-you-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 10;
      position: relative;
    }

    .thank-you-box h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
    }

    .thank-you-box p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }

    .btn-home {
      background-color: #ffc107;
      border: none;
      font-weight: bold;
    }

    .whatsapp-button {
      margin-top: 15px;
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your enquiry has been submitted successfully. We’ll get in touch soon!</p>
    <a href="index.html" class="btn btn-home">Back to Home</a>
    <br />
    <a href="https://wa.me/919876543210" target="_blank" class="whatsapp-button">
      <i class="fab fa-whatsapp"></i> Chat on WhatsApp
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // 🎉 Launch confetti
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });

    // 🔁 Redirect to homepage after 5 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000);
  </script>
